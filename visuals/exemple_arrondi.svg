<svg fill="none" viewBox="0 0 70rem 8rem" width="70rem" height="8rem" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div id="body" xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                    margin: 0;
                    padding: 0;
                }

                #body {
                    margin: 2rem;
                    position: relative;
                    border-left: 1px solid black;
                }

                #bitset {
                    display: flex;
                    flex-direction: row;
                    width: 100%;
                }

                .bit {
                    width: 2rem;
                    color: grey;
                    height: calc(1.618rem * 2);
                    border: 1px solid black;
                    font-size: 2rem;
                    border-left: none;
                    text-align: center;
                    line-height: calc(1.618rem * 2);
                }

                .one {
                    color: black;
                }

                .sign {
                    background-color: #b3d9ff;
                }

                .exponent {
                    background-color: #b3ffb3;
                }

                .mantissa {
                    background-color: #ffcccc;
                }

                #sign-text {
                    position: absolute;
                    top: 3.5rem;
                    left: -1rem;
                    color: #000099;
                    font-size: 1.5rem;
                }

                #exponent-text {
                    position: absolute;
                    top: 3.5rem;
                    left: 2rem;
                    width: calc(8 * (2rem + 1px));
                    text-align: center;
                    color: #006600;
                    font-size: 1.5rem;
                }

                #mantissa-text {
                    position: absolute;
                    top: 3.5rem;
                    left: calc(2rem + 8 *  (2rem + 1px));
                    width: calc(23 *  (2rem + 1px));
                    text-align: center;
                    color: #990000;
                    font-size: 1.5rem;
                }
			</style>
            <div id="bitset">
                <div class="bit sign">0</div>
                <div class="bit exponent">0</div>
                <div class="bit exponent one">1</div>
                <div class="bit exponent one">1</div>
                <div class="bit exponent one">1</div>
                <div class="bit exponent one">1</div>
                <div class="bit exponent one">1</div>
                <div class="bit exponent one">1</div>
                <div class="bit exponent">0</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa one">1</div>
                <div class="bit mantissa">0</div>
                <div class="bit mantissa">0</div>
            </div>
            <div id="sign-text">positif</div>
            <div id="exponent-text">exposant codé = 126</div>
            <div id="mantissa-text">mantisse avec période</div>
		</div>
	</foreignObject>
</svg>
